<div class="container">
    <div class="text-center">
        <h1 class="m-3">Educacion</h1>
    </div>
    <div class="row">
        <ul class="list-unstyled" *ngFor="let educacion of educaciones">
            <li>
                <div class="col-md-12">
                    <h2>{{educacion.titulo}}</h2><span><h4>{{educacion.fecha}}</h4></span>
                    <p class="text-muted">{{educacion.descripcion}}</p>
                </div>
            </li>
        </ul>
    </div>
</div>
