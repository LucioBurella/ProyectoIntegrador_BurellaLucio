<div class="row">
    
    <h1>Hard y soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let skill of skilles">
    <circle-progress 
        [percent]="skill.porcentaje"
        [radius]="100"
        [imageSrc]="'../assets/imagen_html.png'"
        [showImage]="true"
        [imageHeight]="90"
        [imageWidth]="90"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="300">
    </circle-progress>
<button class="btn btn"  (click)="Delete(skill)">Borrar</button>

</div>
<div class="container text-center d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <form action="">
          <div class="row">
            <div class="form-group">
              <label for="">Progress %</label>
              <input [(ngModel)]="skill.porcentaje" name="porcentaje" type="number" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="">Img:</label>
              <input [(ngModel)]="skill.img" type="file" accept="image/*" alife-file-to-base64
                (onFileChanged)="obtener($event)" name="img" class="form-control">
            </div>
          </div>
          !--<span style="margin: 10px;"><button (click)="Guardar()" class="btn btn-danger">Guardar</button>
            <button class="btn btn-secondary">Cancelar</button></span>
        </form>
      </div>
    </div>
  </div>
